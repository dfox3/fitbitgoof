<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Fitbit Web API demo</title>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>google.charts.load('current', {'packages':['line']});</script>

</head>
<body>
    <h1>biometric query</h1>
    <p> @ <input id="minute" /></p>
    <div id="chart"></div>
    <h1>heart</h1> 
    <p>resting heart rate: <input name="resting-heart-rate" id="resting-heart-rate" /></p>
    <p>recent heart rate: <input id="current-heart-rate" /></p>
    <p>total levitation: <input id="levitation" /></p>
    <h1>glucose cycle</h1>
    <p>net gamerfuel: <input id="gamerfuel" /></p>
    <p>gluc: <input id="energy" /></p>
    <p>oils: <input id="oils" /></p>
    <p>fibre: <input id="fibre" /></p>
    <p>strength: <input id="strength" /></p>
    <p>intellect: <input id="intellect" /></p>
    <p>urine retention: <input id="water" /></p>
    <h1>schedule (minutes)</h1>
    <p>meditation: <input id="meditation" /></p>
    <p>yoga: <input id="yoga" /></p>
    <p>training: <input id="training" /></p>
    <p>extreme cardio: <input id="extreme-cardio" /></p>
    <h1>scale</h1> 
    <p>height: <input id="height"/></p>
    <p>weight: <input id="weight" /></p>
    <p>golden ratio: <input id="bmi" />kg</p>
    <script src="./get_info.js"></script>
    <p>javava</p>
</body>
</html>
